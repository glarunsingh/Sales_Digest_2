<div class="mega-box">
    <div class="content">
        <div class="d-flex justify-content-end close-icon">
            <img src="assets/icons/home-icons/remove.svg" alt="Close Icon" (click)="closeMegaBox()">
        </div>
        <div class="d-flex cust-news-padding position-relative">
            <!-- Left Arrow -->
            <div class="arrow arrow-left">
                <img src="assets/icons/arrow-right-1.svg" alt="Left Arrow" (click)="showPrevItem()">
            </div>
            <div class="flex-shrink-0">
                <img src="assets/icons/Breaking-news-image-v2.png" class="breaking-news-img me-2"
                    alt="Breaking News Image">
            </div>
            <div class="flex-grow-1 ms-3">
                <div>
                    <span class="summary-header cenc-color mb-2">{{currentNews['client_name']}}</span>
                    <h4 class="news-header">{{currentNews['header']}}</h4>
                    <span class="summary-header">Summary :</span>
                    <span class="summary-text">
                        {{currentNews['summary']}}
                    </span>
                    <div (click)="commonService.goToLink(currentNews.news_url)">
                        <span class="read-more">Read More <span class="ms-1">
                                <img src="assets/icons/Read-more-breaking-news.svg" alt=""></span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Right Arrow -->
            <div class="arrow arrow-right">
                <img src="assets/icons/arrow-right-1.svg" alt="Right Arrow" (click)="showNextItem()">
            </div>
        </div>
    </div>
</div>
