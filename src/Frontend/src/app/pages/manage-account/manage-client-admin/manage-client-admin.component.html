<div class="mt-3">
    <div class="department-box mb-1">
        <div class="department-text">
            <sup>*</sup>
            <label class="form-label">Select department</label>
            <!-- <select class="form-control form-select" aria-label="Default select example" #mySelect
                (change)='setDepartment(mySelect.value)'>
                <option value="">Select department</option>
                <option [value]="item" class="dropdown-item" *ngFor="let item of departmentList">
                    {{item}}</option>
            </select> -->
            <app-custom-select (emitSelectedItem)="setDepartment($event)" [options]="departmentList" placeholder="Select deparment">
            </app-custom-select>
        </div>
    </div>
    <div *ngIf="showLoading">
        <app-loader [isLoading]="showLoading" [loadingPlaceholderText]="'Fetching updated records....'">
        </app-loader>
    </div>
    <div *ngIf="selectedDepartment">
        <div *ngIf="userClientList.length">
            <app-admin-table-template [headersList]="clientHeaders" [totalInputRecords]="userClientList"
                [columnkey1]="'clientName'" [columnkey2]="'synonyms'"
                (emitUpdatedRecords)="collectUpdatedRecords($event)" [department]="selectedDepartment"
                [origin]="'client'">
            </app-admin-table-template>
        </div>
    </div>
</div>
